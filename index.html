    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="container-fluid bg-light mb-3">
    <nav class="navbar navbar-expand-lg p-3 bg-warning ">
        <a class="navbar-brand" href="#">
            <h1 class="d-inline fs-2"><i class="bi bi-journals me-2"></i>Gatineau AutoCar</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#" aria-current="page">Ajouter Auto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Connexion</a>
                </li>

            </ul>
        </div>
    </nav>
</header>

<main class="container">
    <div class="row gx-6">

        <section class="col">
            <h2 class="h3 mb-3">Ajouter un véhicule</h2>
            <form method="post" >
                <div class="mb-3">
                    <label for="ident" class="form-label">Identifiant :</label>
                    <input type="text" class="form-control" name="ident" id="ident" required>
                </div>
                <div class="mb-3">
                    <label for="marque" class="form-label">Marque :<sup>*</sup></label>
                    <input type="text" class="form-control" name="marque" id="marque" required>
                </div>
                <div class="mb-3">
                    <label for="modele" class="form-label">Model :<sup>*</sup></label>
                    <input type="text" class="form-control" name="modele" id="modele" minlength="2" maxlength="10" required >
                </div>
                <div class="mb-3">
                    <label for="annee" class="form-label">Année de fabrication :<sup>*</sup></label>
                    <input type="number" class="form-control" name="annee" id="annee" min="2010" max="2024" required>
                </div>
                <div class="mb-3">
                    <label for="prix" class="form-label">Prix :<sup>*</sup></label>
                    <input type="number" class="form-control" name="prix" id="prix" min="5000" required>
                </div>
                <div class="mb-3">
                    <label for="autonomie" class="form-label">Autonomie :<sup>*</sup></label>
                    <input type="text" class="form-control" name="autonomie" id="autonomie" required>
                    <p class="alert alert-danger d-none my-2" role="alert"></p>
                </div>

                <div class="mb-3">
                    <label for="couleur" class="form-label">Couleur :<sup>*</sup></label>
                    <input type="color" class="form-control" id="couleur">
                </div>

                <div class="mb-3">
                    <label for="urlImage" class="form-label">Image:<sup>*</sup></label>
                    <input type="url" class="form-control" name="urlImage" id="urlImage" pattern="https?://.*\.(jpg|png)$" required>
                    <p id="erreur-url" class="alert alert-danger d-none">l'url doit commencer par http:// ou https: et se
                        termine avec png ou jpeg </p>
                </div>

                <p class="text-danger">les champs suivis d'une astérisque sont obligatoires (*) </p>

                <div class="mb-3 col-md justify-content-center mx-4">
                    <button type="submit" class="btn btn-outline-success mb-2 ">Ajouter</button>
                    <input type="button" class="btn btn-outline-danger mb-2" value="Supprimer" onclick="supprimerVoiture()">
                </div>

            </form>
        </section>

        <section class="col-sm">
            <h1>Nos voitures disponibles</h1>
            <div class="auto row col-sm justify-content-center"></div>
            <ul id ="vehicules" class="row"></ul>
            <p class="alert alert-danger d-none" role="alert"></p>
        </section>
    </div>
</main>


<footer class="p-3 mb-2 bg-warning ">

</html>
